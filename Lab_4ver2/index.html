<html> 
    <head> 
        <meta charset="utf-8"> 
        <title>Лабораторная работа 4</title> 
        <script src="http://d3js.org/d3.v7.min.js"></script> 
        <link rel="stylesheet" href="style.css"> 
    </head>  
<body>
    <div class="task">
        <form id="setting">
            <div class="draw-settings">
                <p id="movement" hidden>
                    Путь движения<br> 
                    <select id="movement_selector">
                        <option value="letter" selected>Буквой "Г"</option>
                        <option value="circle">По кругу</option>
                        <option value="treyarch">Треярч</option>
                    </select>
                </p> 
                <p id="coordinates">
                    Координаты рисунка<br> 
                    <label for="cx_from">x: </label> 
                    <input type="number" id="cx_from" value="0" max=300 min=-300>
                    <label id="cx_to_label" for="cx_to" hidden>до </label> 
                    <input type="number" id="cx_to" value="150" max=300 min=-300 hidden><br> 
                    <label for="cy_from">y: </label> 
                    <input type="number" id="cy_from" value="0" max=300 min=-300>
                    <label id="cy_to_label" for="cy_to" hidden>до </label> 
                    <input type="number" id="cy_to" value="150" max=300 min=-300 hidden> 
                </p> 
                <p id="scale">
                    Масштаб<br> 
                    <label for="sx_from">по x: </label> 
                    <input type="number" id="sx_from" value="1" max=10 min=0>
                    <label id="sx_to_label" for="sx_to" hidden>до </label> 
                    <input type="number" id="sx_to" value="3" max=10 min=0 hidden><br> 
                    <label for="sy_from">по y: </label> 
                    <input type="number" id="sy_from" value="1" max=10 min=0> 
                    <label id="sy_to_label" for="sy_to" hidden>до </label> 
                    <input type="number" id="sy_to" value="3" max=10 min=0 hidden>
                </p> 
                <p id="rotate">
                    Поворот<br> 
                    <label for="rd_from">угол: </label> 
                    <input type="number" id="rd_from" value="0" max=360 min=0>
                    <label id="rd_to_label" for="rd_to" hidden>до </label> 
                    <input type="number" id="rd_to" value="180" max=360 min=0 hidden>
                </p>
            </div>
            <div class="draw-panel">
                <input id="draw_button" type="button" value="Нарисовать" onClick="draw(this.form)"> 
                <input type="button" value="Очистить" onClick="clear_svg(this.form)">
            </div>
            <div class="animate-settings">
                <input type="checkbox" id="toggle_animation">
                <label for="toggle_animation" id="toggle_animation_label">Включить анимацию?</label>
                <select id="animation_selector" hidden>
                    <option selected>linear</option>
                    <option>elastic</option>
                    <option>bounce</option>
                </select><br>
                <label for="animation_speed" id="animation_speed_label" hidden>Скорость анимации:</label>
                <input type="number" id="animation_speed" value="3000" min="0" max="10000" hidden>
                <br>
                <input type="checkbox" id="toggle_movement" hidden>
                <label for="toggle_movement" id="toggle_movement_label" hidden>Перемещение вдоль пути?</label>
            </div>
            <div class="animate-panel">
                <input id="animate_button" type="button" value="Анимировать" onClick="run_animation(this.form)" hidden>
            </div>
        </form>    

        <svg id="paint_feild">

        </svg>
    </div>
</body>    
<script src="program.js"></script> 
</html>
