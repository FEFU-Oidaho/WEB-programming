<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="container flex-centered "> 
        <div class="calc-plate">
            <img src="Trapezoid_1.png" class="figure_img" id="with_c" hidden>
            <img src="Trapezoid_2.png" class="figure_img" id="with_h">
            <div class="input">
                    <form>
                        <p>
                            <label>a =    
                                <input type="number" id="input_base_big" min=0 max=200>
                            </label>
                            <label>b =    
                                <input type="number" id="input_base_small" min=0 max=200>
                            </label>
                        </p>
                        <p>
                            <label>
                                <select id="input_optional_name" onchange="change_visibility('with_h', 'with_c')">
                                    <option value="height" selected>h</option>
                                    <option value="side">c</option>
                                </select>
                                <input type="number" id="input_optional" min=0 max=200>
                            </label>
                        </p>
                        <p id="find_settings">
                            Найти: <br>
                            <label>
                                <input type="checkbox" id="calc_angles"> углы
                            </label>
                            <label>
                                <input type="checkbox" id="calc_perimeter"> периметр
                            </label>
                            <label>
                                <input type="checkbox" id="calc_square"> площадь
                            </label>
                        </p>
                        <p>
                            <input type="button" value="Вычислить" onClick="calculate(this.form)">
                            <input type="submit" value="Очистить" onclick="reset_visibility('with_h', 'with_c')">
                        </p>
                    </form>
            </div>
        </div>
        <div class="calc-plate">
            <div id="output"></div>
        </div>
    </div>
</body>
<script src="programm.js"></script>
</html>
